<div>
    <div class="dialog-header">
        <h3>{{ngDialogData.title}}</h3>
    </div>
    <div class="dialog-content">
        <div class="modal-content">
            <div class="main">
                <p>
                    Enter a reason for returning this application to Draft and then click '{{ngDialogData.trigger}}' to confirm your decision, or click 'Cancel' to return to the grant file.
                </p>
                <p>
                    If added, the reason will be displayed to the Applicant, and in the Notes area of the application.
                </p>

                <div class="form__group">
                    <label class="form__label form__label--align-top" for="Reason">
                        Enter a reason *
                    </label>
                    <div class="form__control">
                        <textarea id="Reason" class="input--full" ng-model="ngDialogData.reason" maxlength="8000"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn--secondary" ng-click="closeThisDialog()">Cancel</button>
                    <button class="btn btn--primary pull-right" name="btnSubmit" ng-click="confirm(ngDialogData.reason)" ng-disabled="(ngDialogData.reason.length === undefined ? 0 : ngDialogData.reason.length) <= 0">{{ngDialogData.trigger}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
