<div>
    <div class="dialog-header">
        <h3>{{ngDialogData.title}}</h3>
    </div>
    <div class="dialog-content">
        <div data-modal-title="Attachment" class="modal-content">
            <div class="form well">
                <div class="form__group">
                    <div class="form__label">File:</div>
                    <ng-dropzone class="dropzone dzNoteAttachments" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
                    <p>Uploads are limited to one file of up to 5Mb.</p>
                </div>
                <div class="form__group">
                    <div class="form__label">Description: </div>
                    <div class="form__control">
                        <textarea ng-model="ngDialogData.attachment.Description" maxlength="500"></textarea>
                        <span class="pull-right ">{{500 - ngDialogData.attachment.Description.length}} chars left</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form well">
                    <button class="btn btn--secondary" data-disableonsubmit="false" ng-click="closeThisDialog()">Cancel</button>
                    <button class="btn btn--primary pull-right save-attachment" ng-click="save()" ng-disabled="!ngDialogData.attachment.FileName">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
